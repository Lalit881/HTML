<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width intial-scale=1.0">
    <title>Image</title>
    <body>
        <h1>Path in HTML</h1>
        <h2>absolute path</h2>
        <img src="E:\Github\HTML\Images\image01.jpg" width="200px" alt="Image">
        <h2>relative Path</h2>
        <img src="../Images/image01.jpg" width="50%" alt="Image">
        <h2>Anchor Tag</h2>
        <h2>Link Open in Same Tab</h2>
        <a href="https://www.youtube.com/" >YouTube</a>
        <h2>Link Open in Different Tab</h2>
        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
        <h2>Link Open With Image</h2>
        <a href="https://www.youtube.com/"><img src="../Images/image02.png" width="200px" alt="image"></a>

    </body>
</head>
</html>
