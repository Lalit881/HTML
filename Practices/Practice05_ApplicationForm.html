<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="" method="get" enctype="multipart/form-data">
        <label for="First Name">First Name:</label>
        <input type="text" name="First Name" >
        <label for="Last Name">Last Name:</label>
        <input type="text" name="Last Name" ><br>
        <label for="Date of birth">Date of birth:</label>
        <input type="date" name="Date of birth">
        <label for="Age">Age:</label>
        <input type="number" name="Age"><br>
        <label for="Gender">Gender:</label>
        <select name="Gender" id="">
            <option value="" >Select</option> 
            <option value="" >Male</option> 
            <option value="" >Female</option> 
        </select>
        <label for="email">Email Address:</label>
        <input type="email" name="email" placeholder="Enter email address"><br>
        <label for="Positions">Positions Available:</label>
        <input type="radio" name="Positions Available:" id="">Junior Developer <input type="radio" name="Positions Available:" id="">Mid-level Developer<input type="radio" name="Positions Available:" id="">Senior Developer<br>
        <label for="Programming Languages">Programming Languages:</label>
        <input type="checkbox" name="Programming Languages">Java<input type="checkbox" name="Programming Languages">JavaScript<input type="checkbox" name="Programming Languages">Python<br>
        <label for="password">Password:</label>
        <input type="password" name="password">
        <label for="confirm password">Confirm Password:</label>
        <input type="text" name="confirm password"><br>
        <button type="submit">Submit</button><button type="reset">Reset</button>
    </form>
</body>
</html>
